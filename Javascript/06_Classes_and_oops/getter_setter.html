<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User Email</title>
</head>
<body>
    <form id="userForm">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting in the traditional way

            // Get the email value from the input
            const emailInput = document.getElementById('email').value;
            
            // Create a new User instance with the input email
            const userInstance = new User("defaultPassword", emailInput);

            // Log the email and password
            console.log(userInstance.email);
            console.log(userInstance.password);
        });

        class User {
            constructor(password, email) {
                this.password = password;
                this.email = email;
            }

            get email() {
                if (this._email && this._email.includes('@')) {
                    return this._email;
                } else {
                    return `${this._email}@gmail.com`;
                }
            }

            set email(value) {
                this._email = value;
            }

            get password() {
                return this._password.toUpperCase();
            }

            set password(value) {
                this._password = value;
            }
        }
    </script>
</body>
</html>
